<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 500px;
            border: 2px solid magenta;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 2px dotted #1ec408;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
        <div class="box">box-4</div>
    </div>
    
</body>
</html>
